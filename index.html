<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="heading-container">
      <h1 class="bold-heading">My First HTML form</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium harum quibusdam quas nesciunt exercitationem deleniti non at dolore veniam rerum!</p>
    </div>
    <div class="form-container">
      <form action="" method="post">
        <br>
        <div>
          <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
        </div>
        <div>
          <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
        </div>
        <div>
          <input type="email" name="email" id="email" placeholder="Email Address" required>
        </div>
        <div>
          <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <div>
          <input class="button" type="button" value="submit">
        </div>
      </form>
    </div>
  </section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">HAMZA AFZAL</a>.
    </p>
  </footer>
</body>
</html>
